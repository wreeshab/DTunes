<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delta redir</title>
</head>

<body>
    <p>redirecting...</p>
    <script>
        console.log("test test");
        // Extracting the authorization code from the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        // Sending the code back to the main window at localhost3000/auth and not the login or register compo as i did earlier
        if (code) {
            console.log("code", code);
            window.opener.postMessage({ code }, "http://localhost:3000/auth?");
            window.close();
        }
    </script>
</body>

</html>
